<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="javascripts/jquery.js"></script>
	<script type="text/javascript" src="../dist/jquery.pointerEvents.js"></script>
	<script type="text/javascript" src="../dist/jquery.pointerGestures.js"></script>
	<script type="text/javascript">
		function log(e)
		{
			var text = (+new Date) + ': ' + e.type + ', ' + e.pointerType + ', ' + e.button;
			$('<li>').text(text).appendTo($('ul'));
		}

		$(function()
		{
			$('#button').on({
				// pointerdown: log,
				// pointerup: log,
				press: log,
				presshold: log,
				sweepright: log,
				sweepleft: log
			});
		});
	</script>
</head>
<body>
	<div id="button" style="padding: 10px; background: #ccc; border: 1px solid #000">Click me</div>
	<h1>log</h1>
	<ul></ul>
</body>
</html>
