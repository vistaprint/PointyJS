<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>pointy.js unit tests</title>
  <link rel="stylesheet" href="../dependencies/mocha.css">
</head>
<body>
  <div id="mocha"></div>
  <div id="test"></div>

  <!-- global dependencies -->
  <script src="../dependencies/jquery.js"></script>

  <script src="../dependencies/chai.js"></script>

  <!--test specific dependencies-->

    // ensure polyfill believes we support touch events
    document.ontouchend = null;

    // ensure polyfill believes we do not support pointer events
    navigator.pointerEnabled = false;
    navigator.msPointerEnabled = false;
  </script>

  <script src="pointy.unittests.js"></script>
